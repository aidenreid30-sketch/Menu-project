<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu Launcher</title>

<style>
body {
  background: #080808;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}


h1 {
  margin-top: 50px;
  font-size: 60px;
}

p {
  font-size: 22px;
  margin-bottom: 40px;
}

.launcher {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.button {
  width: 300px;
  height: 180px;
  border-radius: 20px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: transform 0.3s, box-shadow 0.3s;
}

.button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px gold;
}

/* Themes */
.main {
  background: linear-gradient(145deg, #2196f3, #0d47a1);
}

.christmas {
  background: linear-gradient(145deg, #b71c1c, #2e7d32);
}

.thanksgiving {
  background: linear-gradient(145deg, #ff9800, #6d4c41);
}
</style>
</head>

<body>

<h1>ğŸ½ Menu Launcher</h1>
<p>Select a theme</p>

<div class="launcher">
  <button class="button main" onclick="location.href='main/index.html'">
    ğŸ  Main Menu
  </button>

  <button class="button christmas" onclick="location.href='Christmas theme/index.html'">
    ğŸ„ Christmas Menu
  </button>

  <button class="button thanksgiving" onclick="location.href='Thanksgiving theme/index.html'">
    ğŸ¦ƒ Thanksgiving Menu
  </button>
</div>

</body>
</html>
