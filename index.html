<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Launcher</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  overflow-x: hidden;
}

/* Animated background particles */
@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.background-decoration {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255, 215, 0, 0.3);
  border-radius: 50%;
  animation: float 6s infinite ease-in-out;
}

.particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
.particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
.particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 2s; }
.particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 1.5s; }
.particle:nth-child(5) { left: 50%; top: 40%; animation-delay: 0.5s; }

.content-wrapper {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 1200px;
}

h1 {
  font-size: clamp(40px, 8vw, 70px);
  margin-bottom: 10px;
  background: linear-gradient(135deg, #ffd700, #ffed4e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: titleGlow 3s ease-in-out infinite;
  font-weight: 800;
  letter-spacing: 2px;
}

@keyframes titleGlow {
  0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
  50% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
}

p {
  font-size: clamp(18px, 3vw, 24px);
  margin-bottom: 50px;
  color: #ccc;
  letter-spacing: 1px;
}

.launcher {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  padding: 20px;
}

.button {
  width: 280px;
  height: 180px;
  border-radius: 25px;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  border: 3px solid transparent;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: white;
}

.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.button:hover::before {
  left: 100%;
}

.button:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  border-color: rgba(255, 215, 0, 0.5);
}

.button:active {
  transform: translateY(-5px) scale(1.02);
}

/* Themes */
.main {
  background: linear-gradient(145deg, #2196f3, #1565c0);
}

.main:hover {
  background: linear-gradient(145deg, #42a5f5, #1976d2);
}

.christmas {
  background: linear-gradient(145deg, #c62828, #2e7d32);
}

.christmas:hover {
  background: linear-gradient(145deg, #e53935, #43a047);
}

.thanksgiving {
  background: linear-gradient(145deg, #ff9800, #6d4c41);
}

.thanksgiving:hover {
  background: linear-gradient(145deg, #ffa726, #795548);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  h1 {
    font-size: 40px;
  }
  
  p {
    font-size: 18px;
    margin-bottom: 30px;
  }
  
  .launcher {
    gap: 20px;
    padding: 10px;
  }
  
  .button {
    width: 100%;
    max-width: 350px;
    height: 150px;
    font-size: 24px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 32px;
  }
  
  p {
    font-size: 16px;
  }
  
  .button {
    height: 130px;
    font-size: 22px;
  }
}

/* Accessibility */
.button:focus {
  outline: 3px solid #ffd700;
  outline-offset: 3px;
}

/* Loading animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.content-wrapper {
  animation: fadeIn 0.8s ease-out;
}

.button:nth-child(1) {
  animation: fadeIn 0.6s ease-out 0.2s backwards;
}

.button:nth-child(2) {
  animation: fadeIn 0.6s ease-out 0.4s backwards;
}

.button:nth-child(3) {
  animation: fadeIn 0.6s ease-out 0.6s backwards;
}
</style>
</head>

<body>
<div class="background-decoration">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="content-wrapper">

      üéÑ Christmas Menu
    </a>

    <a href="Thanksgiving theme/index.html" class="button thanksgiving" aria-label="View Thanksgiving themed menu">

  </div>
</div>

</body>
</html>
